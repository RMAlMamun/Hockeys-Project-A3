<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey’s</title>
    <link rel="stylesheet" href="style.css">
    <!-- tailwind and Daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind custom color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <!-- manrope Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;800&display=swap" rel="stylesheet">
    <style>
        .font-manrope {
            font-family: 'manrope', sans-serif;
        }
    </style>
</head>

<body class="font-manrope">
    <header class="container mx-auto">
        <dir>
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a class="theme-color">Home</a></li>
                            <li><a>About</a></li>
                            <li><a>Pages</a></li>
                            <li><a>Blog</a></li>
                            <li><a>Contact</a></li>
                        </ul>
                    </div>
                    <a class="btn btn-ghost text-2xl md:text-4xl font-extrabold ">Hockey<div
                            class="theme-color -mr-3 -ml-2">’</div>s</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 font-bold text-base">
                        <li><a class="theme-color">Home</a></li>
                        <li><a>About</a></li>
                        <li><a>Pages</a></li>
                        <li><a>Blog</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <button class="btn btn-ghost hidden md:block btn-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                    <a class="btn lg:text-xl font-bold theme-bg text-white">Get Ticket</a>
                </div>
            </div>
            <div class="relative">
                <div class="carousel w-full">
                    <div id="slide1" class="carousel-item relative w-full lg:min-h-[80vh] min-h-[30vh]">
                        <img src="images/1.png" class="w-full" />
                        <div class="absolute flex justify-between transform left-1/2 -translate-x-1/2 md:translate-x-1/2   md:left-0 bottom-5 gap-5">
                            <a href="#slide2" class="btn btn-circle">❮</a>
                            <a href="#slide2" class="btn btn-circle">❯</a>
                        </div>
                    </div>
                    <div id="slide2" class="carousel-item relative w-full lg:min-h-[80vh] min-h-[30vh]">
                        <img src="images/1.png" class="w-full" />
                        <div class="absolute flex justify-between transform left-1/2 -translate-x-1/2 md:translate-x-1/2   md:left-0 bottom-5 gap-5">
                            <a href="#slide1" class="btn btn-circle">❮</a>
                            <a href="#slide1" class="btn btn-circle">❯</a>
                        </div>
                    </div>
                </div>
                <div class="md:absolute bg-black text-white p-5 rounded-lg space-y-3 md:bottom-5 md:right-5">
                    <h3 class="text-lg md:text-2xl font-extrabold">
                        Meet all the heroes from the field
                    </h3>
                    <p class="max-w-[502px] font-medium p-white text-sm md:text-base">
                        Discover field heroes, brave and inspiring, shaping a world of courage, determination, and
                        remarkable achievements. Join them now!
                    </p>
                </div>
            </div>
